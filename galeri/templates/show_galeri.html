{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Galeri!</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/galeri.css' %}">
<script type="text/javascript" src="{% static 'js/galeri.js' %}"></script>
<script type="text/javascript" src="{% static 'js/ready.js' %}"></script>
{% endblock meta %}

{% block content %}
<style>
    #cor{
    width: 50%;
    margin: auto;
    }
    h1{
        text-align: center;
    }
</style>

<h1 class="my-5 mx-5 h-100">Galeri Karya!</h1>
<div id="carouselExampleControls" class="carousel slide centered-section my-5" data-bs-ride="carousel">
    <div class="carousel-inner center" id="karya">
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
{% endblock content %}
